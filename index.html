<!DOCTYPE html><html>
<head>
<title>Jarvis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
background:#000;
color:#00eaff;
font-family:Arial;
text-align:center;
margin:0;
}
.circle{
width:100px;
height:100px;
border-radius:50%;
margin:30px auto;
background:radial-gradient(circle,#00eaff,#003b44);
box-shadow:0 0 20px #00eaff;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}
#chat{
height:300px;
overflow:auto;
padding:10px;
}
input{
width:70%;
padding:10px;
}
button{
padding:10px;
background:#00eaff;
border:none;
}
</style>
</head>
<body><h2>JARVIS</h2>
<div class="circle"></div><div id="chat"></div><input id="msg" placeholder="Ask Jarvis">
<button onclick="send()">Send</button><script>
function add(text){
document.getElementById("chat").innerHTML += "<p>"+text+"</p>";
}

function send(){
let m=document.getElementById("msg").value;
if(!m) return;
add("You: "+m);
let r=reply(m.toLowerCase());
add("Jarvis: "+r);
document.getElementById("msg").value="";
}

function reply(t){
if(t.includes("hello")) return "Hello. I am Jarvis.";
if(t.includes("math")) return "Practice NCERT and PYQs daily.";
if(t.includes("science")) return "Focus on Light, Electricity and Chemistry basics.";
if(t.includes("exam")) return "Revise daily and solve previous papers.";
return "Ask about Math, Science or Exams.";
}
</script></body>
</html>
